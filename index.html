<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Mis tareas</h1>
        <div class="buttons">
            <button class="order-by-priority-button">Ordenar por prioridad 🔝</button>
            <button class="order-by-difficulty-button">Ordenar por dificultad 👀</button>
            <button class="order-by-date-button">Filtrar por fecha 📆</button>
            <button class="add-task-button">Agregar tarea ➕</button>
        </div>    
    </div>
    <div class="tasks-not-completed">
        <div class="header-not-completed">
            <button class="hide-button-not-complete">🔻</button>
            <h2 class="title-task">Por completar</h2>
        </div>
        <div class="for-complete"></div>
        <div class="container-tasks"></div>
    </div>

    <div class="tasks-completed">
        <div class="header-completed">
            <button class="hide-button-complete">🔻</button>
            <h2 class="title-task">Completadas</h2>
        </div>
        <div class="complete"></div>
        <div class="container-tasks-completed"></div>
    </div>
    <div class="edit-info-container"></div>
    <div class="add-task-info-container"></div>
    <div class="visualize-task-info-container"></div>
    <div class="date-filter-container">
        <button class="close-date-filter">✖️</button>
        <h2>Seleccionar Fecha</h2>
        <label for="filter-date">Fecha:</label>
        <input type="date" id="filter-date">
        <button id="filter-by-date-button">Filtrar</button>
    </div>
    <div class="difficulty-filter-container">
        <button class="close-difficulty-filter">✖️</button>
        <h2>Seleccionar Dificultad</h2>
        <select id="filter-difficulty">
            <option value="" disabled selected>Seleccionar dificultad</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
            <option value="Todas">Todas</option>
        </select>
        <button id="apply-difficulty-filter">Aplicar filtro</button>
    </div>
    <div class="priority-filter-container">
        <button class="close-priority-filter">✖️</button>
        <h2>Seleccionar Prioridad</h2>
        <select id="filter-priority">
            <option value="" disabled selected>Seleccionar prioridad</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="Todas">Todas</option>
        </select>
        <button id="apply-priority-filter">Aplicar filtro</button>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="connectionBackend.js"></script>
</body>
</html>
